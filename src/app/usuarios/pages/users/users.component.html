<div class="text-layout">
    <h1>Usuarios</h1>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar(termino)">
            <input type="text" 
                    [(ngModel)]="termino"
                    [ngModelOptions]="{standalone: true}"
                    pInputText
                    placeholder="Buscar" />
        </form>
    <hr>
    </div>
</div>    
   
<div class="card">
<p-table [value]="usuarios" sortMode="multiple" 
         [resizableColumns]="true"
         styleClass="p-datatable-gridlines">
         
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name" style="width:25%">Nombre <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="email" style="width:25%">Email<p-sortIcon field="email"></p-sortIcon></th>
            <th pSortableColumn="address.city" style="width:25%">Ciudad <p-sortIcon field="address.city"></p-sortIcon></th>
            <th pSortableColumn="phone" style="width:25%">Tel√©fono <p-sortIcon field="phone"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuarios>
        <tr>
            <td>{{ usuarios.name }}</td>
            <td>{{ usuarios.email }}</td>
            <td>{{ usuarios.address['city'] }}</td>
            <td>{{ usuarios.phone }}</td>
        </tr>
    </ng-template>
</p-table>
</div>
